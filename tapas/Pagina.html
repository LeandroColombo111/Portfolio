<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css"> <!-- Enlazar el archivo CSS externo -->
    <title>Tapas de Empanadas</title>
</head>
<body>
    <header>
        <h1>Tapas de Empanadas</h1>
    </header>
    <div class="container">
        <!-- Flyer con el logo de la marca -->
        <div class="brand-flyer">
            <img src="logo.png" alt="Logo de la Marca">
        </div>
        <h2>Nuestros Productos</h2>
        <div class="product-grid">
            <!-- Productos -->
            <div class="product">
                <img src="producto1.jpg" alt="Producto 1">
                <h3>Producto 1</h3>
                <p>Descripción del Producto 1.</p>
            </div>
            <div class="product">
                <img src="producto2.jpg" alt="Producto 2">
                <h3>Producto 2</h3>
                <p>Descripción del Producto 2.</p>
            </div>
            <div class="product">
                <img src="producto3.jpg" alt="Producto 3">
                <h3>Producto 3</h3>
                <p>Descripción del Producto 3.</p>
            </div>
            <!-- Puedes agregar más productos aquí -->
        </div>
    </div>
    <footer>
        <div class="footer-content">
            <div class="social-links">
                <a href="#"><img src="facebook-icon.png" alt="Facebook"></a>
                <a href="#"><img src="twitter-icon.png" alt="Twitter"></a>
                <a href="#"><img src="instagram-icon.png" alt="Instagram"></a>
            </div>
            <div class="contact-info">
                <p>Dirección: Calle de Ejemplo, Ciudad</p>
                <p>Teléfono: (123) 456-7890</p>
                <p>Correo Electrónico: info@example.com</p>
            </div>
        </div>
    </footer>
</body>
</html>
